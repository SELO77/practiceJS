		function pythagoras(width, height){ //선언적함수
			return Math.sqrt(square(width) + square(height));

			function square(x){
				return x*x;
			}
		}

		//아래는 다른 업무를 보는 사람이 작성하게된 square() 
		function square(width, height, hypotenuse){ //hypotenuse 빗변
			if (width*width + height+height == hypotenuse*hypotenuse) {
				return true;
			}else {
				return false;
			}
		}

		var count = 0;
		function callCallBack(callBack){

			}
		}

		var callBack = function(){
			count ++;

		}

		callCallBack(callBack);
