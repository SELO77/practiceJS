<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- HTML4 charset -->
	<!-- <meta http-equiv="Content-Type" content="text/html;charset=utf-8"> -->
	<!-- HTML5 charset -->
	<meta charset="utf-8">
</head>
<body onload="anonymousFnc()">
	<div class="demo">class-demo</div>
	<div id="demo">id-demo</div>

	<script>
		//day3 third JSON, funcsion basic
		//함수는 코듸의 집합을 나타내는 자료형이다
		
		//anonymous function
		var anonymousFnc = function(){
			var output = prompt(' 숫자를 입력해주세요 ', '숫자');
			document.getElementsByClassName('demo')[0].innerHTML = output;
			document.getElementById('demo').innerHTML = output;
		}

		//아래 fnc1(), fnc2() 의 결과를 예측해보시오.
		fnc1();
		fnc2();

		var fnc1 = function(){
			console.log('fnc1');
		}

		function fnc2(){
			console.log('fnc2');
		}

		// fnc1은 익명함수, fnc2()는 선언적함수
		// 브라우저는 위에서부터 순서대로 파싱하지만, 스크립트 태그의 내부를 한줄씩 읽기 전에 선언적 함수부터
		// 파싱한다. 결국 fnc2()는 실행되지만, fnc1()은 에러가 발생한다.


		//JSON data format & JSON.parse()
		var chanJSON = '{ "c2SoftEmployees" : [ { "firstName" : "Selo", "lastName" : "Lee" },' 
					+ '{ "firstName" : "HyunMin", "lastName" : "Choi" }]}';

		var obj = JSON.parse(chanJSON);
		console.log(obj);
		console.log(obj.c2SoftEmployees);
		console.log(obj.c2SoftEmployees[0].firstName);

	</script>
</body>
</html>
