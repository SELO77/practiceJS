<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Day9 Encoding&nbsp;Decoding</title>
</head>
<body>

	<script>
		var URI = "http://selo77.co.kr?test=한글.";

		var output = "";
		output += '*escape()\n\n';

		console.log( escape(URI));
		console.log(encodeURI(URI));

		//아래 인코딩 함수는 UTF-8과 같습니다.
		//알파벳과 숫자를 제외한 모든 문자를 인코딩
		console.log(encodeURIComponent(URI));


		//eval function() is a Func that makes String to Script
		var willEval = '';
		willEval += "var name = 'selo';";
		willEval += "console.log(name);";

		eval(willEval);

		console.log(typeof(NaN));
		console.log(isNaN(willEval));

		//형 변환 함수
		
		var won = '1000원';
		var dollar = '1.5$';
		console.log(Number(won)+' : '+Number(dollar));

		console.log(parseInt(won)+' : '+parseInt(dollar));
		console.log(parseFloat(dollar));


	</script>
</body>
</html>
